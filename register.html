<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
            </div>
            <h3>Register</h3>
            <form onsubmit="register(email,password,name);" class="m-t" role="form" action="#">
                <div class="form-group">
                    <input id="name" type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label>
                            <input type="checkbox"><i></i> Agree the terms and policy </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyA8lq9sgFNGWFCzPcOn60YbyX2gk6caza0",
        authDomain: "jobwaki.firebaseapp.com",
        databaseURL: "https://jobwaki.firebaseio.com",
        projectId: "jobwaki",
        storageBucket: "jobwaki.appspot.com",
        messagingSenderId: "643537213620"
    };

    firebase.initializeApp(config);

    name = document.getElementById("name").value;
    email = document.getElementById("email").value;
    password = document.getElementById("password").value;

    function register(email,password,displayName){
            firebase.auth().createUserWithEmailAndPassword(displayName, email, password).then(function(value) {
                console.log(value);
                }).catch(function(error) {
                    console.log(error);
                });

        }
       
    </script>
</body>

</html>
