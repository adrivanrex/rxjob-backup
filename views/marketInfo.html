<div class="wrapper wrapper-content" ng-controller="MainCtrl">


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">

                <!-- <h5>Transaction</h5> -->

                <h5>{{ 'Orders' | translate }}</h5>


                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs btn-white active">Today</button>
                        <button type="button" class="btn btn-xs btn-white">Monthly</button>
                        <button type="button" class="btn btn-xs btn-white">Annual</button>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="flot-chart" ng-controller="dashboardFlotTwo as chart">
                            <div flot class="flot-chart-content" dataset="chart.flotData" options="chart.flotOptions"></div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <ul class="stat-list">
                            <li>
                                <h2 class="no-margins" id="orders"></h2>

                                <small>{{ 'Total orders' | translate }}</small>

                                <div class="progress progress-mini">
                                    <div style="width: 90%;" class="progress-bar"></div>
                                </div>
                            </li>
                            <li>
                                <h2  id="acceptedOrders" class="no-margins ">0</h2>
                                <small>{{ 'Accepted Orders' | translate }}</small>
                                <div class="progress progress-mini">
                                    <div id="orderPerCent"  class="progress-bar"></div>
                                </div>
                            </li>

                            <li>
                                <h2  id="totalPriceOrders" class="no-margins ">0</h2>
                                <small>{{ 'Total Price Orders' | translate }}</small>
                            </li>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="row">


<div class="col-lg-8">



</div>


</div>
</div>
