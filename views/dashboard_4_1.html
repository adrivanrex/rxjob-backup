<div class="wrapper wrapper-content p-xl">
<div class="animated fadeInRight">

<div class="row">

<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Custom responsive table </h5>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
        
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Project </th>
                        <th>Name </th>
                        <th>Company </th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="applicantView in applicantView">

                        <td><a href="#!/app/project_detail?id={{applicantView.ProjectDetailID}}">{{applicantView.ProjectDetailID}}</a><small>{{ApplicantView}}</small></td>
                        <td>{{applicantView.ApplicantDisplayName}}</td>
                        <td>{{applicantView.email}}</td>
                        <td>{{applicantView.humanTime}}</td>
                        <td>{{applicantView.status}}</td>
                    </tr>
                 
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>

</div>

</div>
