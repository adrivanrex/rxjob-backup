<div class="row border-bottom" >
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
            <form role="search" class="navbar-form-custom">
                <div class="form-group">
                    <input type="text" placeholder="{{ 'SEARCH' | translate }}" ng-model="searchUserName"  ng-change="changeUserName(this)" class="form-control" name="top-search" id="top-search">
                    <span class="help-block m-b-none" ng-if="searchUserName"><a href="#!/app/user?id={{SearchUser.user}}">{{SearchUser.name}}</a></span>
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown" dropdown="" ng-click="showNotification()">
                <a class="dropdown-toggle count-info" href="" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bell"></i> <span class="label label-primary {{notificationShow}}">{{notificationCount}}</span>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <li  ng-repeat="userNotification in userNotification">
                        <a ui-sref="inbox">
                            <div>
                                <span class="fa fa-plug fa-3x"><a href="{{userNotification.link}}">{{userNotification.sender}}</a>is connecting to the {{userNotification.reason}}</span>
                            </div>
                        </a>
                    </li>
                    
                    <li class="divider"></li>
                    <li>
                        <div class="text-center link-block">
                            <a ui-sref="notifications_tooltips">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>

            <li>
                 <i ng-click="logout()" class="fa fa-sign-out"></i>
            </li>
           
        </ul>

    </nav>
</div>
