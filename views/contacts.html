<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Clients</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>App views</a>
            </li>
            <li class="active">
                <strong>Clients</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-content">
                    <h2>Clients</h2>
                    <form ng-submit="findContacts()">
                    <div class="input-group">
                        <input type="text" ng-model="searchContact" placeholder="Search client " class="input form-control">
                        <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                    </div>
                    </form>
                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                            <li ng-class="{'active' : tab == 1}"><a ng-click="tab = 1" ng-init="tab = 1"><i class="fa fa-user"></i> Contacts</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active" ng-show="tab == 1">
                                <div class="full-height-scroll" full-scroll>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <tbody>
                                                <tr ng-repeat="contacts in contacts">
                                                    <td class="client-avatar"><img alt="image" src="{{contacts.picture}}"> </td>
                                                    <td><a ng-click="client = 1" class="client-link">{{contacts.name}}</a></td>
                                                    <td> {{contacts.about}}</td>
                                                    <!--
                                                    <td class="contact-type"><i class="fa fa-envelope"> </i></td>
                                                    <td> {{contacts.email}}</td>
                                                    -->
                                                    
                                                    <td><button type="button" ng-click="inviteChat(contacts)" class="btn btn-primary btn-sm btn-block"><i class="fa fa-comment"></i></button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
