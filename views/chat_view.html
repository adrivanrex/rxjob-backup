<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Chat Room</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Miscellaneous</a>
            </li>
            <li class="active">
                <strong>Chat Room</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MainCtrl">
    <div class="container-fluid ">
        <ul class="nav nav-tabs marginBottom" id="myTab">
            <li><a href="#!/miscellaneous/chat_view">Your Room</a>
            </li>
            <li  ng-click="roomOwner(chatRooms)" ng-repeat="chatRooms in chatRooms" id="{{chatRooms}}">
                <a>
                    <button class="close closeTab" type="button" ng-click="closeRoom(chatRooms)">Ã—</button>{{chatRooms.owner}}</a>
            </li>
        </ul>
        <div class="row-fluid ">
            <div class="row-fluid ">
                <div class="tab-content span4">
                    <div class="tab-pane active" id="home">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox chat-view">
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-md-9 ">
                                                <div id="chat-discussion" class="chat-discussion">
                                                    <div class="chat-message" ng-repeat="chatMessagesArray in chatMessagesArray">
                                                        <img class="message-avatar" src="{{chatMessagesArray.picture}}" alt="">
                                                        <div class="message">
                                                            <a class="message-author" href="#"> {{chatMessagesArray.name}} </a>
                                                            <span class="message-date"> {{chatMessagesArray.HumanTime}}</span>
                                                            <span class="message-content">
                                            {{chatMessagesArray.message}}
                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="chatOnlineView" class="chatPanel col-md-3">
                                                
                                                <div class="chat-users" ng-click="roomOwner(chatRooms)">
                                                <!--
                                                    <div class="chat-user" ng-repeat="roomUserStatus in roomUserStatus" >
                                                            <span class="pull-right label label-primary">{{roomUserStatus.status}}</span>
                                                            <img class="chat-avatar" src="{{roomUserStatus.picture}}" alt="">
                                                            <div class="chat-user-name">
                                                                <a href="#">{{roomUserStatus.name}}</a>
                                                            </div>
                                                        </div>  
                                                        -->
                                                    <div class="users-list" ng-repeat="userStatus in userStatus">

                                                        <div class="chat-user">
                                                            <span class="pull-right label label-primary">{{userStatus.status}}</span>
                                                            <img class="chat-avatar" src="{{userStatus.picture}}" alt="">
                                                            <div class="chat-user-name">
                                                                <a href="#">{{userStatus.name}}</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="chat-message-form">
                                                    <div class="form-group">
                                                        <form name="chatForm" ng-submit="chatMessage()">
                                                            <input id="chatInput" class="form-control" type="text">
                                                            <input type="submit">
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="profile">sent</div>
                    <div class="tab-pane" id="messages">Compose1</div>
                    <div class="tab-pane" id="settings">Re:This is test</div>
                </div>
            </div>
        </div>
    </div>
</div>
